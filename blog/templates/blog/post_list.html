{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <!_post_detailの部分は、Djangoがblog/urls.pyに書かれた name=post_detail のURLを待ち受けること_>
            <!_pkはプライマリキーの略で、データベースの各レコードのユニークな名前_>
            <!_デフォルトでは、各レコードごとに1ずつ増える数字_>
            <!_title、authorなど）にアクセスするのと同じ方法で、post.pkと書くことによってプライマリキーにアクセス_>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock%}
